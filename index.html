<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Recipe App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <header>
        <h1>Recipe App</h1>
      </header>
    <main>
        <section>
            <form id="js-search-form" class="parent">
                <div class="child">
                <h3>Search for Recipe</h3>
                <p>Then view beer recomendations based on your recipe choice!</p>
                <label for="js-keyword-search">Keyword</label>
                    <input id="js-keyword-search" type="text">
                </div>
                <div class="child">
                <h3>Filter By Diet</h3>
                <label for="js-diet-type">Vegetarian</label>
                    <input id="js-diet-type-vegetarian" value="vegetarian" type="checkbox">
                <label for="js-diet-type">Vegan</label>
                    <input id="js-diet-type-vegan" value="vegan" type="checkbox">
                <label for="js-diet-type">Dairy Free</label>
                    <input id="js-diet-type-dairy-free" value="dairy-free" type="checkbox">
               <label for="js-diet-type">Nut Free</label>
                    <input id="js-diet-type-nut-free" value="tree-nut-free" type="checkbox">
                </div>
                <div class="child">
                    <button type="submit">Submit</button>
                    <button type="reset">Clear Form</button>
                </div>
            </form>
        </section>
        <br>
        <section id="js-results" class="parent hidden">
            <h2>Results</h2>
        </section>
    </main>
    <footer>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
