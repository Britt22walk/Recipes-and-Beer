<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Untitled Recipe App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <header>
        <h1>Untitled Recipe App!</h1>
        <nav>
        </nav>
      </header>
    <main>
        <section class="parent">
            <form id="js-search-form">
                <div class="child">
                <h3>Search for recipe by keyword</h3>
                <label for="js-keyword-search">Keyword</label>
                    <input id="js-keyword-search" type="text">
                </div>
                <div class="child">
                <h3>Search for recipe by ingredients</h3>
                <label for="js-ingredient-search1">Ingredient #1</label>
                    <input id="js-ingredient-search1" type="text">
                <label for="js-ingredient-search2">Ingredient #2</label>
                    <input id="js-ingredient-search2" type="tex">
                <label for="js-ingredient-search3">Ingredient #3</label>
                    <input id="js-ingredient-search3" type="text">
                </div>
                <div class="child">
                <h3>Filter By Diet</h3>
                <label name="js-diet-type" value="vegetarian">Vegetarian</label>
                    <input id="js-diet-type" type="checkbox">
                <label name="js-diet-type" value="vegan">Vegan</label>
                    <input id="js-diet-type" type="checkbox">
                <label name="js-diet-type" value="dairy-free">Dairy Free</label>
                    <input id="js-diet-type" type="checkbox">
                <label name="js-diet-type" value="gluten-free">Gluten- ree</label>
                    <input id="js-diet-type" type="checkbox">
                <label name="js-diet-type" value="nut-free">Nut Free</label>
                    <input id="js-diet-type" type="checkbox">
                <label name="js-diet-type" value="low-fat">Low Fat</label>
                    <input id="js-diet-type" type="checkbox">
                <label name="js-diet-type" value="low-carb">Low Carb</label>
                    <input id="js-diet-type" type="checkbox">
                </div>
                <div class="child">
                <button type="submit">Submit</button>
                <button type="reset">Reset Form</button>
                </div>
            </form>
        </section>
        <br>
        <section id="js-results" class="parent">
            <h2 class="child">Results</h2>
                <div class="child">
                    <h3>Gnocchi with Mozzerella and basil</h3>
                    <img src='gnocchi.jpg'>
                </div>
                <br>
        </section>
    </main>
    <footer>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
